apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-app
  namespace: ca1
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: popsicle.com
    http:
      paths:
      - path: /path
        pathType: Prefix
        backend:
          service:
            name: web-svc
            port:
              number: 80

